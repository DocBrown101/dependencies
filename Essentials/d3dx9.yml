  file_checksum: 822e4c516600e81dc7fb16d9a77ec6d4

- action: cab_extract
  file_name: "*_d3dx9*x86.cab"
  rename: "d3dx9_x86"
  url: temp/directx_Jun2010_redist

- action: cab_extract
  file_name: "*_d3dx9*x64.cab"
  rename: "d3dx9_x64"
  url: temp/directx_Jun2010_redist

- action: copy_cab_dll
  file_name: d3dx9_*.dll
  url: temp/d3dx9_x86
  dest: windows/system32
  
- action: copy_cab_dll
  file_name: d3dx9_*.dll
  url: temp/d3dx9_x64
  dest: windows/syswow64

