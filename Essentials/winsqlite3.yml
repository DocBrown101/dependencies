Name: winsqlite3 
Description: Provides winsqlite3
Provider: SQlLite
License: GPLv2
License_url: https://www.sqlite.org/copyright.html
Dependencies: []
Steps:
- action: archive_extract
  file_name: powershell-wrapper.zip
  url: https://www.sqlite.org/2024/sqlite-dll-win-x64-3460100.zip
  rename: sqlite-dll..zip
- action: copy_file
  file_name: powershell.exe
  url: temp/pswrapper-2.1.3/32/
  dest: win32/WindowsPowerShell/v1.0/
